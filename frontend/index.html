<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Osaka</title>

    <!-- Bootstrap (Optional) -->
    <link href="./libraries/bootstrap@5.3.3/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./libraries/devexpress/dx.light.css">
    <link rel="stylesheet" href="./css/core.css">


    <!-- Optional: Some styling -->
    <style>
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
    </style>
</head>

<body ng-controller="MainCtrl">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Osaka</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#!/history">History</a></li>
                    <li class="nav-item"><a class="nav-link"  href="#!/training">Training</a></li>
                    <li class="nav-item"><a class="nav-link"  href="#!/testing">Testing</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Global Loader -->
    <div ng-show="isLoading" class="loader-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>


    <!-- Dynamic View -->
    <div class="main-container mt-4" ng-view>

    </div>
    <!-- jQuery FIRST -->
    <script src="./libraries/jquery@3.7.1/jquery.min.js"></script>
    <!-- JSZip (needed for exporting) -->
    <script src="./libraries/jszip/jszip.min.js"></script>

    <!-- DevExtreme AFTER jQuery -->
    <script src="./libraries/devexpress/dx.all.js"></script>

    <!-- AngularJS LAST -->
    <script src="./libraries/angular/angular.min.js"></script>
    <script src="./libraries/angular/angular-route.min.js"></script>

    <!-- Your AngularJS app -->
    <script src="./js/app.js"></script>

    <script src="./js/controllers/main.controller.js"></script>
    <script src="./js/controllers/home.controller.js"></script>
    <script src="./js/controllers/history.controller.js"></script>
    <script src="./js/controllers/training.controller.js"></script>
    <script src="./js/controllers/testing.controller.js"></script>
    <script src="./js/services/history.service.js"></script>
    <script src="./js/services/training.service.js"></script>
    <script src="./js/services/testing.service.js"></script>
</body>

</html>
